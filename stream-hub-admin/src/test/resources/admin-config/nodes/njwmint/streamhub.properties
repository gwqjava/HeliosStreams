streamhub.streamed.metric.tsdb.sink=tsdb.metrics.binary
streamhub.statestore.metrictimestamp.inmemory=false
streamhub.statestore.accumulator.inmemory=false
streamhub.streamed.metric.supplier.meter.aggregationperiod=5
streamhub.streamed.metric.supplier.meter.period=5000

streamhub.streamed.metric.supplier.meter.aggregationperiod=5
streamhub.streamed.metric.supplier.meter.period=5000
streamhub.streamed.metric.supplier.meter.source=tsdb.metrics.accumulator

streamhub.streamed.metric.supplier.straightthrough.maxforwards=100
streamhub.streamed.metric.supplier.straightthrough.period=10000
streamhub.streamed.metric.supplier.straightthrough.source=tsdb.metrics.st


streamhub.config.bootstrapservers=10.22.114.37:9092
streamhub.config.zookeeperconnect=10.22.114.37:2181
streamhub.config.pollwaitms=10
streamhub.config.timeextractor=com.heliosapm.streams.metrics.StreamedMetricTimestampExtractor

java.net.preferIPv4Stack=true
spring.output.ansi.enabled=ALWAYS



spring.boot.admin.auto-registration=true
spring.boot.admin.auto-deregistration=false
#spring.boot.admin.client.health-url
#spring.boot.admin.client.management-url
#spring.boot.admin.client.service-url

spring.config.name=StreamHub

# the jmxmp listener uri
jmx.jmxmp.uri=jmxmp://0.0.0.0:1421

server.port=7083
local.server.port=7082
management.port=7081

shell.auth.simple.user.name=cadmin
shell.auth.simple.user.password=cstreamhub
shell.ssh.port=7085



